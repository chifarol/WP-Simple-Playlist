<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cp-container">
        <div class="" id="cp-polygon">
            <div id="cp-play-options">
                <img src="images/repeat-solid.svg">
            </div>
        </div>
        <audio src="" id="cp-audio"></audio>
        <div class="cp-track">
            <div class="cp-track-cont" id="audio1" data-url="audio/Enough-Chike.mp3">
                <div class="cp-image-container">
                    <img src="images/Chike-Brother-Keeper.jpg">
                </div>
                <div class="cp-middle">
                    <div class="cp-track-info">
                        <span class="cp-track-title">My Africa</span>
                        <span class="cp-track-artistes">Chike ft. Azana</span>
                    </div>
                    <div class="cp-load-play-animation">
                        <span class="durTime"></span>
                        <div class="cp-pause-duration-container">
                            <div class="cp-pause-duration">
                            </div>
                        </div>
                        <div class="cp-pause-play">
                            <img src="images/pause-solid.svg" alt="pause/play">
                        </div>
                    </div>
                </div>
            </div>
            <div class="cp-end">
                <a href="audio/My Africa-Chike-ft-Azana.mp3" download><img src="images/download-solid.svg"></a>
            </div>
        </div>

        <div class="cp-track">
            <div class="cp-track-cont" id="audio2" data-url="audio/My Africa-Chike-ft-Azana.mp3">
                <div class="cp-image-container">
                    <img src="images/Chike-Brother-Keeper.jpg">
                </div>
                <div class="cp-middle">
                    <div class="cp-track-info">
                        <span class="cp-track-title">Enough</span>
                        <span class="cp-track-artistes">Chike</span>
                    </div>
                    <div class="cp-load-play-animation">
                        <span class="durTime"></span>
                        <div class="cp-pause-duration-container">
                            <div class="cp-pause-duration">
                            </div>
                        </div>
                        <div class="cp-pause-play">
                            <img src="images/pause-solid.svg" alt="pause/play">
                        </div>
                    </div>
                </div>
            </div>
            <div class="cp-end">
                <a href="audio/Enough-Chike.mp3" download=""><img src="images/download-solid.svg"></a>
            </div>
        </div>
        <div class="cp-track">
            <div class="cp-track-cont" id="audio3" data-url="audio/On-The-Moon-Chike.mp3">
                <div class="cp-image-container">
                    <img src="images/Chike-Brother-Keeper.jpg">
                </div>
                <div class="cp-middle">
                    <div class="cp-track-info">
                        <span class="cp-track-title">On The Moon</span>
                        <span class="cp-track-artistes">Chike </span>
                    </div>
                    <div class="cp-load-play-animation">
                        <span class="durTime"></span>
                        <div class="cp-pause-duration-container">
                            <div class="cp-pause-duration">
                            </div>
                        </div>
                        <div class="cp-pause-play">
                            <img src="images/pause-solid.svg" alt="pause/play">
                        </div>
                    </div>
                </div>
            </div>
            <div class="cp-end">
                <a href="audio/On-The-Moon-Chike.mp3" download=""><img src="images/download-solid.svg"></a>
            </div>
        </div>

        <div class="cp-track">
            <div class="cp-track-cont" id="audio4" data-url="audio/Please-Chike.mp3">
                <div class="cp-image-container">
                    <img src="images/Chike-Brother-Keeper.jpg">
                </div>
                <div class="cp-middle">
                    <div class="cp-track-info">
                        <span class="cp-track-title">Please</span>
                        <span class="cp-track-artistes">Chike</span>
                    </div>
                    <div class="cp-load-play-animation">
                        <span class="durTime"></span>
                        <div class="cp-pause-duration-container">
                            <div class="cp-pause-duration">
                            </div>
                        </div>
                        <div class="cp-pause-play">
                            <img src="images/pause-solid.svg" alt="pause/play">
                        </div>
                    </div>
                </div>
            </div>
            <div class="cp-end">
                <a href="audio/Please-Chike.mp3" download=""><img src="images/download-solid.svg"></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
